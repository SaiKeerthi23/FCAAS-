<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Type of Exam</title>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
* {
  margin:0px;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  background: url("https://www.vvitguntur.com/images/slider3/vvit_drone_4k-min.jpeg"), #000;
  
}
.container header {
  font-size: 2.0rem;
  color:white;
  font-weight: 500;
  text-align: center;
}
.container{
  color :white;
  width: 400px;
  border-radius: 8px;
  padding: 30px;
  text-align: center;
  border: 1px solid rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(9px);
  -webkit-backdrop-filter: blur(9px);
  }
button {
  background: #fff;
  color: #000;
  font-weight: 600;
  border: none;
  padding: 12px 20px;
  cursor: pointer;
  border-radius: 3px;
  font-size: 16px;
  border: 2px solid transparent;
  transition: 0.3s ease;
}

button:hover {
  color: #fff;
  border-color: #fff;
  background: rgba(255, 255, 255, 0.15);
}

</style>
</head>
<body>
<section class="container">
  <h3><label>  
Select the mode of the Examination:   
</label> </h3> <br>  
<input type="radio" id="exam" name="exam" value="assignment"/> Assignment    
<br>  
<input type="radio" id="exam" name="exam" value="seminar"/> Seminar
<br>
<input type="radio" id="exam" name="exam" value="objective"/>Objective
<br>
<input type="radio" id="exam" name="exam" value="descriptive"/>Descriptive<br/>   
<br>
<form action="UploadServlet" method="post" enctype="multipart/form-data">
        <label for="file">Choose Excel File:</label>
        <input type="file" name="file" id="file" accept=".xls, .xlsx,.csv" required>
        <br>
        <input type="submit" value="Upload">
    </form>

</section>
</body>
</html>
